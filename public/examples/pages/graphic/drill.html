<div id="viewer-container"></div>
<script>
  var map = undefined
  var layer = undefined
  function initViewer() {
    map = new Creatar3d.Viewer('viewer-container')
    map.setOptions({
      globe: {
        depthTestAgainstTerrain: true
      },
      cameraController: {
        enableCollisionDetection: false
      },
      widgetController: {
        enableCompass2: true,
        enableStateBar: true,
        enableDistanceLegend: true
      }
    })
    layer = new Creatar3d.PrimitiveLayer()
    map.addLayer(layer)
    const drill = new Creatar3d.Drill({
      radius: 1000,
      radialSegments: 64,
      position: '116.5, 31',
      layers: [
        { maxz: 10000, minz: 5000, render: '#ff0000' },
        { maxz: 5000, minz: 1, render: '#ffffff' }
      ]
    })
    layer.addGraphic(drill)
    const drill2 = new Creatar3d.Drill({
      radius: 1000,
      radialSegments: 64,
      position: '116.6, 31',
      layers: [
        { maxz: 10000, minz: 5000, render: '#ff0000' },
        { maxz: 5000, minz: 1, render: '#ffffff' }
      ]
    })
    layer.addGraphic(drill2)
    layer.layerEvent.on(Creatar3d.LayerEventType.CLICK, res => {
      console.log(res)
      // 显示弹出信息框
      map.popup.showAt(res.position, 'asdasd')
    })
    map.flyToPosition([116.6, 29.5, 150000, 0, -45, 0])
  }

  Creatar3d.ready(initViewer)
</script>
