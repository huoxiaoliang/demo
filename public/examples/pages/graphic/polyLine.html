<div id="viewer-container"></div>
<script>
  let map = undefined
  function initViewer() {
    map = new CWC.Viewer('viewer-container')
    map.setOptions({
      globe: {
        depthTestAgainstTerrain: true // 深度检测
      },
      cameraController: {
        enableCollisionDetection: false // 地下模式
      },
      widgetController: {
        enableCompass2: true,
        enableStateBar: true,
        enableDistanceLegend: true,
        enableImagerySwitch: true,
        enableImagerySwitchTerrain: true
      }
    })
    const layer = new CWC.GraphicLayer()
    map.addLayer(layer)

    // 基础线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75, 36; -125, 36' }).setStyle({
        width: 2,
        material: CWC.Cesium.Color.RED,
        clampToGround: true
      })
    )
    //  发光线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75, 37; -125, 37' }).setStyle({
        width: 2,
        material: new CWC.Cesium.PolylineGlowMaterialProperty({
          glowPower: 0.2,
          taperPower: 0.5,
          color: CWC.Cesium.Color.CORNFLOWERBLUE
        }),
        clampToGround: true
      })
    )
    // outline
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75,39; -125,39' }).setStyle({
        width: 8,
        material: new CWC.Cesium.PolylineOutlineMaterialProperty({
          color: CWC.Cesium.Color.ORANGE,
          outlineWidth: 2,
          outlineColor: CWC.Cesium.Color.BLACK
        }),
        clampToGround: true
      })
    )
    // 箭头线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75,43; -125,43' }).setStyle({
        width: 2,
        clampToGround: true,
        material: new CWC.Cesium.PolylineArrowMaterialProperty(CWC.Cesium.Color.PURPLE)
      }),

    )
    // 虚线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75,45; -125,45' }).setStyle({
        width: 2,
        material: new CWC.Cesium.PolylineDashMaterialProperty({
          color: CWC.Cesium.Color.CYAN
        }),
        clampToGround: true
      })
    )

    // 颜色轨迹线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75,46,; -125,46' }).setStyle({
        width: 2,
        material: new CWC.PolylineTrailMaterialProperty({
          color: CWC.Cesium.Color.RED
        }),
        clampToGround: true
      })
    )
    // 图片轨迹线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75, 35; -100, 35;-100, 30;-75, 30' }).setStyle({
        width: 10,
        material: new CWC.PolylineImageTrailMaterialProperty({
          color: new CWC.Cesium.Color(0, 1, 1),
          speed: 20,
          image: 'examples/images/icon/arrow.png',
          repeat: { x: 40, y: 1 }
        }),
        clampToGround: true
      })
    )
    layer.addGraphic(
      new CWC.Polyline({ positions: '-35, 35; -60, 35;-60, 30;-35, 30' }).setStyle({
        width: 10,
        material: new CWC.PolylineImageTrailMaterialProperty({
          color: CWC.Cesium.Color.BLUE,
          speed: 20,
          image: 'examples/images/icon/arrow_1.png',
          repeat: { x: 40, y: 1 }
        }),
        clampToGround: true
      })
    )
    // 流动线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75, 33; -100, 33' }).setStyle({
        width: 10,
        material: new CWC.PolylineFlowMaterialProperty({
          color: CWC.Cesium.Color.RED,
          speed: 5
        }),
        clampToGround: true
      })
    )

    // 发光轨迹线
    layer.addGraphic(
      new CWC.Polyline({ positions: '-75, 34; -100, 34' }).setStyle({
        width: 10,
        material: new CWC.PolylineLightingTrailMaterialProperty({
          color: CWC.Cesium.Color.YELLOW,
          speed: 5
        }),
        clampToGround: true
      })
    )
    map.flyTo(layer)
  }

  CWC.ready(initViewer)
</script>
