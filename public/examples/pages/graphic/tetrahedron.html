<div id="viewer-container"></div>
<script>
  var layer = undefined
  initViewer()
  layer = new Creatar3d.GraphicLayer()
  map.addLayer(layer)
  const ps = generatePosition(10)
  ps.forEach((element) => {
    const tetrahedron = new Creatar3d.Tetrahedron({
      position: element,
      style: {
        width: random(20, 100),
        height: random(100, 200),
        moveHeight: 50,
        moveDuration: 2,
        color: new Cesium.Color(0.8, 0.8, 0.0, 0.8),
        rotationAngle: 3,
        animate: true
      }
    })
    layer.addGraphic(tetrahedron)
  })
  layer.flyTo()
</script>
