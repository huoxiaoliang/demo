<div id="viewer-container"></div>
<script>
    let map = undefined

    function initViewer() {
        map = new Creatar3d.Viewer('viewer-container')
        map.setOptions({
            globe: {
                depthTestAgainstTerrain: true // 深度检测
            },
            cameraController: {
                enableCollisionDetection: false // 地下模式
            },
            widgetController: {
                enableCompass2: true,
                enableStateBar: true,
                enableDistanceLegend: true,
                enableImagerySwitch: true,
                enableImagerySwitchTerrain: true
            }
        })
        const layer = new Creatar3d.CzmlLayer({ url: "examples/data/simple.czml" })
        map.addLayer(layer)

    }
    Creatar3d.ready(initViewer)
</script>
