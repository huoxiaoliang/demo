<div id="viewer-container"></div>
<script>
  initViewer()
  map.setOptions({
    widgetController: {
      enableImagerySwitchTerrain: true // 默认加载地形
    }
  })
  map.loadingMask.enable = true
  addGuiController()

  function addGuiController() {
    let controls = {
      enable: true
    }
    let gui = new dat.GUI()
    gui.add(controls, 'enable').onChange((value) => {
      map.loadingMask.enable = value
    })
  }
</script>
